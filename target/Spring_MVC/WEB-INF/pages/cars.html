<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>th:Cars</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>colour</th>
        <th>price</th>
    </tr>
    <tr th:each="cars, state : ${cars}">
        <td th:utext="${cars.getId()}">id</td>
        <td th:utext="${cars.getColour()}">colour</td>
        <td th:utext="${cars.getPrice()}">price</td>

    </tr>
</table>
</body>
</html>
